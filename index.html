<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link id="pagestyle" rel="stylesheet" href="style2.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  
</head>
<body>
  <div class="login-div">
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onchange="setTheme()" checked>
      <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
    </div>
  <div class="logo"></div>
  <div class="title">Astar Meeting demo</div>
  <div class="sub-title">Login to get started</div>
  <div class="fields">
    <div class="username"><i class="fa fa-envelope-o" aria-hidden="true"></i><input type="username" class="user-input" placeholder="username" id="username"/></div>
    <div class="password"><i class="fa fa-lock" aria-hidden="true"></i><input type="password" class="pass-input" placeholder="password" id="password"/></div>
  </div>
  <button class="signin-button" onclick="login()"><div class="inner">Login</div></button>
  <!-- <div class="link">
    <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
  </div> -->
</div>
<script src="index.js"></script>
</body>
</html>
